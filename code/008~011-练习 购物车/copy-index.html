<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css"/>
    <title>购物车</title>
</head>
<body ng-app="">
        <div ng-controller="cartController" class="container">
           <table class="table" ng-show="data.length">
               <thead>
                   <tr>
                       <th>产品编号</th>
                       <th>产品名字</th>
                       <th>购买数量</th>
                       <th>产品单价</th>
                       <th>产品总价</th>
                       <th>操作</th>
                   </tr>
               </thead>
               <tbody>
                        <tr ng-repeat="item in data">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button type="button" class="btn btn-default" ng-click="reduce(item.id)">-</button>
                                <input type="text" value="{{item.quantity}}" ng-model="item.quantity" />
                                <button type="button" class="btn btn-default" ng-click="add(item.id)">+</button>
                            </td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity * item.price}}</td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>总购买价</td>
                            <td>{{totalPrice()}}</td>
                            <td>总购买数量</td>
                            <td>{{totalQuantity()}}</td>
                            <td colspan="2">
                                <button type="button" ng-click="data = {}" class="btn btn-danger">清空购物车</button>
                            </td>
                        </tr>
               </tbody>
           </table>
            <p ng-show="!data.length">您的购物车为空</p>
        </div>
        <div class="container" ng-controller="secondController">
            <ul ng-repeat="item in lis">
                <li>{{item.name}}</li>
                <li>{{item.age}}</li>
            </ul>
        </div>


<script type="text/javascript" src="app/copy_index.js"></script>
<script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
</body>
</html>
