<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css"/>
    <style>
        .orderColor{
            color:red;
        }
    </style>
</head>
<body>
<div ng-app="product">

    <div class="container" ng-controller="productController">
       <nav class="navbar navbar-brand">
           <input type="search" class="form-control" placeholder="Search" ng-model="search.id"/>
       </nav>
        <table class="table">
            <thead>
            <tr>
                <th  ng-click="changeOrder('id')" ng-class="{dropup:order === ''}">
                    产品编号<span class="caret" ng-class="{orderColor:orderType === 'id'}"></span>
                </th>
                <th  ng-click="changeOrder('name')" ng-class="{dropup:order === ''}">
                    产品名称<span ng-class="{orderColor:orderType === 'name'}" class="caret"></span>
                </th>
                <th ng-click="changeOrder('name')" ng-class="{dropup:order === ''}">
                    产品单价
                    <span ng-class="{orderColor:orderType === 'name'}" class="caret"></span>
                </th>
            </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="item in productData | filter:search | orderBy:order + orderType">
                     <td>{{item.id}}</td>
                     <td>{{item.name}}</td>
                     <td>{{item.price | currency : '(RMB)'}}</td>
                 </tr>
            </tbody>

        </table>
    </div>


</div>

<script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
<script type="text/javascript" src="app/copy-index.js"></script>


</body>
</html>
